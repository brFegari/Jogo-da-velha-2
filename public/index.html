<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jogo da Velha Multiplayer</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <h1>Jogo da Velha</h1>

      <div id="login" class="card">
        <input id="nameInput" type="text" placeholder="Digite seu nome" />
        <button id="joinBtn">Entrar</button>
      </div>

      <p id="players">Aguardando jogadores...</p>
      <p id="status">Conectando...</p>

      <div id="board" class="board"></div>
    </main>

    <aside id="sidebar" class="card">
      <h2>Histórico</h2>
      <div class="scores">
        <div id="scoreX">X: 0 vitórias</div>
        <div id="scoreO">O: 0 vitórias</div>
        <div id="scoreDraw">Empates: 0</div>
      </div>

      <button id="resetBtn" class="btn">🔄 Reiniciar</button>

      <h3>Jogadores</h3>
      <ul id="playerList" class="players-list"></ul>
    </aside>
  </div>

  <footer>Feito com ❤️ — multiplayer simples</footer>

  <script src="script.js"></script>
</body>
</html>
